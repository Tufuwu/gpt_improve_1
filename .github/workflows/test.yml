name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.8, 3.9]
        toxenv:
          - py36
          - py38
          - py39
          - black
          - pep8py3
          - doc
      exclude:
        - python-version: 3.6
          toxenv: py38
        - python-version: 3.6
          toxenv: py39
        - python-version: 3.8
          toxenv: py36
        - python-version: 3.8
          toxenv: py39
        - python-version: 3.9
          toxenv: py36
        - python-version: 3.9
          toxenv: py38

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install tox codecov
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
      - name: Upload coverage to Codecov
        if: success()
        run: codecov
