name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, pypy-3.8]
        env: [pep8, placement, py38, py39, py310, py38-pytest, py39-pytest, py310-pytest, py310-failskip, py310-limit, py310-prefix]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install tox
    - name: Run tests
      env:
        TOXENV: ${{ matrix.env }}
      run: tox
